<html lang="en">
  <head>
    <meta charset="utf-8">

    <script src="../Scripts/jquery-3.4.1.min.js"></script>

    <script src="Script/Index.js"></script>
    <script src="Script/Flight.js"></script>

      $(document).ready(function(){
          GetUserRole("")
          LoadFlights("")
      })
  </script>
  <link href="Style/Index.css" rel="stylesheet"/>

</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Img/Logo.png" alt="Logo"> <!-- Replace with your icon -->
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5">
                        <a class="nav-link" href="Index.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link" href="Airlline.html">
                            <i class="fas fa-building"></i>
                            <small>Airline</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="Login.html">

<!-- Filter -->
<div class="container mt-5 p-5 sec-color text-dark">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3 text-dark">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="departureDestination" placeholder="Departure Destination">
                  <label for="departureDestination">Departure Destination</label>
                </div>
              </div>
        </div>
        <div class="col">
            <label for="departureDateFrom" class="text-light fw-bold">Departure Date From</label>
            <input type="date" class="form-control date-picker" id="departureDateFrom">
        </div>
        <div class="col">
            <label for="departureDateTo" class="text-light fw-bold">Departure Date To</label>
            <input type="date" class="form-control date-picker" id="departureDateTo">
        </div>
        <div class="col">
            <div class="input-group mb-3 text-dark">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="airline" placeholder="Airline">
                  <label for="airline">Airline</label>
                </div>
              </div>
        </div>
    </div>
    <!-- Drugi red -->
    <div class="row mt-3">
        <div class="col">
            <div class="input-group mb-3 text-dark">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="arrivalDestination" placeholder="Arrival Destination">
                  <label for="arrivalDestination">Arrival Destination</label>
                </div>
              </div>
        </div>
        <div class="col">
            <label for="arrivalDateFrom" class="text-light fw-bold">Arrival Date From</label>
            <input type="date" class="form-control date-picker" id="arrivalDateFrom">
        </div>
        <div class="col">
            <label for="arrivalDateTo" class="text-light fw-bold">Arrival Date To</label>
            <input type="date" class="form-control date-picker" id="arrivalDateTo">
        </div>
        <div class="col">
            <button onclick="LoadFlights()" type="button" class="btn btn-outline-warning filter-btn mt-2">
                <i class="fas fa-filter"></i> Filter 
            </button>
            <button onclick="Reset()" type="button" class="btn btn-outline-danger reset-btn mt-2">
                <i class="fas fa-undo"></i> Reset 
            </button>
        </div>
    </div>
</div>




    <!--Table-->
    <div id="flightTable" class=" m-5"></div>

    <!--Airline Modal-->
    <div class="modal fade" id="airllineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content sec-color text-light">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="name"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <h5>Address:</h5>
                    <p id="adress"></p>
                </div>
                <div class="mb-3">
                    <h5>Contact Info:</h5>
                    <p id="contactInfo"></p>
                </div>
                <hr>
                <h5>Reviews:</h5>
                <div id="reviewContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
            </div>
        </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
