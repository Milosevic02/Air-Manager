<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Style/Index.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Script/Index.js"></script>
    <script src="Script/Flight.js"></script>

    <script>
      $(document).ready(function(){
          GetUserRole("")
          LoadActiveFlights("")
      })
  </script>
</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Img/Logo.png" alt="Logo"> <!-- Replace with your icon -->
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5">
                        <a class="nav-link" href="Index.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link" href="Airlline.html">
                            <i class="fas fa-building"></i>
                            <small>Airline</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="Login.html">
                            <i class="fas fa-sign-in-alt"></i>
                            <small>Sign In</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filter -->
    <div class="container mt-5 p-5 sec-color text-dark">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3 text-dark">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i>
                    </span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                      <label for="floatingInputGroup1">Departure Destination</label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <label for="dob" class="text-light fw-bold">Departure Date</label>
                <input type="date" class="form-control date-picker" id="dob">
            </div>
            <div class="col">
                <div class="input-group mb-3 text-dark">
                    <span class="input-group-text"><i class="fas fa-building"></i>

                    </span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                      <label for="floatingInputGroup1">Airlline</label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="text-light">
                    <p>Sort By Price</p>
                    <form id="sortForm">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sortOption" id="ascending" value="asc" onclick="sortTable('columnName', this.value)">
                            <label class="form-check-label" for="ascending">Ascending</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sortOption" id="descending" value="desc" onclick="sortTable('columnName', this.value)">
                            <label class="form-check-label" for="descending">Descending</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Drugi red -->
        <div class="row mt-3">
            <div class="col">
                <div class="input-group mb-3 text-dark">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i>
                    </span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                      <label for="floatingInputGroup1">Arrival Destination</label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <label for="dob" class="text-light fw-bold">Arrival Date</label>
                <input type="date" class="form-control date-picker" id="dob">

            </div>
            <div class="col">
                
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-warning filter-btn mt-2">
                    <i class="fas fa-filter"></i> Filter 
                </button>
                <button type="button" class="btn btn-outline-danger reset-btn mt-2">
                    <i class="fas fa-undo"></i> Reset 
                </button>
            </div>
        </div>
            
    </div>


    <!--Table-->
    <div id="flightTable" class=" m-5"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
