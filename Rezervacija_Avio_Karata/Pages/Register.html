<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Style/Airlline.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Script/Register.js"></script>
    <script src="Script/Index.js"></script>
    <script>
      $(document).ready(function(){
          GetUserRole("")
      })
  </script>

</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Img/Logo.png" alt="Logo"> 
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5">
                        <a class="nav-link" href="Index.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link" href="Airlline.html">
                            <i class="fas fa-building"></i>
                            <small>Airlines</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="Login.html">
                            <i class="fas fa-sign-in-alt"></i>
                            <small>Sign In</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Notification -->
<div id="registerToast" class="toast mt-5 align-items-center text-bg-primary border-0 position-fixed start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" style="top: 75px; z-index: 11;">
  <div class="d-flex">
      <div class="toast-body">
          
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>

  <!-- Registration Form -->
  <div class="container mt-5 pb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card sec-color text-light fs-5">
          <div class="card-body ">
            <h3 class="card-title text-center">Registration</h3>
            <form id="registerForm" onsubmit="Register(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control has-validation" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="surename" class="form-label">Surname</label>
                    <input type="text" class="form-control has-validation" id="surname" name="surname" required>
                  </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control has-validation" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control has-validation" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control has-validation" id="email" name="email" required>
              </div>
              
              <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control has-validation" id="dateOfBirth" name="dateOfBirth" required>
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select has-validation" id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary d-block mx-auto">Register</button>
              <div class="card-footer text-light mt-2">
                You have an account? <a href="Login.html">Login here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
