<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Script/Airlline.js"></script>
    <script src="Script/Reservation.js"></script>

    <script src="Script/Index.js"></script>
    <script src="Script/Login.js"></script>
    <script src="Script/Flight.js"></script>


    <script src="Script/LoggedIn.js"></script>
    <script>
        $(document).ready(function(){
            GetUserRole("Passenger")
            LoadFlights("Passenger")

        })
    </script>
    <link href="Style/Index.css" rel="stylesheet"/>

</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Img/Logo.png" alt="Logo"> <!-- Replace with your icon -->
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5 text-center" >
                        <a class="nav-link" href="Passenger.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link text-center" href="AirllinePassenger.html">
                            <i class="fas fa-building"></i>
                            <small>Airline</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-center" href="Reservation.html">
                            <i class="fas fa-suitcase"></i>
                            <small>Reservations</small>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link " data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user "></i>
                            <small class="dropdown-toggle">Profile</small>
                        </button>
                        <ul class="dropdown-menu sec-color" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-light" href="EditProfile.html"><i class="fas fa-user-edit me-2"></i>Edit Profile</a></li>
                            <li><a onclick="SignOut()" class="dropdown-item text-light" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast Notification -->
    <div id="passengerToast" class="toast mt-5 align-items-center text-bg-primary border-0 position-fixed start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" style="top: 75px; z-index: 11;">
        <div class="d-flex">
            <div class="toast-body">
                
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

<!-- Filter -->
<div class="container mt-5 p-5 sec-color text-dark">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3 text-dark">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="departureDestination" placeholder="Departure Destination">
                    <label for="departureDestination">Departure Destination</label>
                </div>
            </div>
        </div>
        <div class="col">
            <label for="departureDate" class="text-light fw-bold">Departure Date</label>
            <input type="date" class="form-control date-picker" id="departureDate">
        </div>
        <div class="col">
            <div class="input-group mb-3 text-dark">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="airline" placeholder="Airline">
                    <label for="airline">Airline</label>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="text-light">
                <p>Sort By Price</p>
                <form id="sortForm">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortOptionPrice" id="sortOptionPriceAsc" value="asc">
                        <label class="form-check-label" for="sortOptionPriceAsc">Ascending</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortOptionPrice" id="sortOptionPriceDesc" value="desc">
                        <label class="form-check-label" for="sortOptionPriceDesc">Descending</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Drugi red -->
    <div class="row mt-3">
        <div class="col">
            <div class="input-group mb-3 text-dark">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="arrivalDestination" placeholder="Arrival Destination">
                    <label for="arrivalDestination">Arrival Destination</label>
                </div>
            </div>
        </div>
        <div class="col">
            <label for="arrivalDate" class="text-light fw-bold">Arrival Date</label>
            <input type="date" class="form-control date-picker" id="arrivalDate">
        </div>
        <div class="col">
            <select class=" status mt-2" id="status">
                <option value="active">ACTIVE</option>
                <option value="canceled">CANCELED</option>
                <option value="completed">COMPLETED</option>
            </select>
        </div>
        <div class="col"></div>
    </div>
    <!-- Treci red -->
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col">
            <button onclick="LoadFlights('Passenger')" type="button" class="btn btn-outline-warning filter-btn mt-2">
                <i class="fas fa-filter"></i> Filter 
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-danger reset-btn mt-2" onclick="Reset('Passenger')">
                <i class="fas fa-undo"></i> Reset 
            </button>
        </div>
        <div class="col"></div>
    </div>
</div>



    <!--Table-->
    <div id="flightTable" class=" m-5"></div>

<!-- Reservation Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content sec-color text-light">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Reservation</h1>
            </div>
            <div class="modal-body">
                <form id="reservationForm" onsubmit="ReserveFlight(event)">
                    <input type="hidden" id="flightId" name="flightId">

                    <div class="mb-3">
                        <label for="countOfPassengers" class="form-label">Count of Passengers</label>
                        <input type="number" class="form-control has-validation" id="countOfPassengers" name="countOfPassengers" min="1" value="1" required>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control has-validation" id="price" name="price" value="$100" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Reserve
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    
<!--Airline Modal-->
<div class="modal fade" id="airllineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content sec-color text-light">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="name"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <h5>Address:</h5>
                    <p id="adress"></p>
                </div>
                <div class="mb-3">
                    <h5>Contact Info:</h5>
                    <p id="contactInfo"></p>
                </div>
                <hr>
                <h5>Reviews:</h5>
                <div id="reviewContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancel
                </button>
            </div>
        </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
