    <!-- Filter -->
    <div class="container mt-5 p-5  ">
        <div class="container ml-5 mr-5 p-5 sec-color text-dark">
            <div class="container ml-5 mr-5 ">

            <div class="row admin-filter">
                <div class="col">
                    <div class="text-light fs-5">
                        <p>Sort By:</p>
                        <form id="sortForm">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sortOption" id="ascending" value="asc" onclick="sortTable('columnName', this.value)">
                                <label class="form-check-label" for="ascending">Name</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sortOption" id="descending" value="desc" onclick="sortTable('columnName', this.value)">
                                <label class="form-check-label" for="descending">Address</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sortOption" id="descending" value="desc" onclick="sortTable('columnName', this.value)">
                                <label class="form-check-label" for="descending">Contact Information</label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
            <!-- Drugi red -->
            <div class="row mt-3 admin-filter">
                <div class="col ">
                    <div class="input-group mb-3 text-dark">
                        <span class="input-group-text"><i class="fas fa-search"></i>
                        </span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                          <label for="floatingInputGroup1">Search...</label>
                        </div>
                      </div>
                </div>
                <div class="col">
                    
                    <button type="button" class="btn btn-outline-warning filter-btn mt-2">
                        <i class="fas fa-search"></i> Search 
                    </button>
                    <button type="button" class="btn btn-outline-danger reset-btn mt-2">
                        <i class="fas fa-undo"></i> Reset 
                    </button>
                    <button type="button" class="btn btn-outline-success add-btn mt-2" data-bs-toggle="modal" data-bs-target="#addAirllineModal">
                        <i class="fas fa-plus"></i> Add Airlline 
                    </button>
    
                </div>
            </div>
        </div>
        </div>

            
    </div>

<!-- Edit Modal -->
<div class="modal fade" id="editAirllineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content sec-color text-light fs-5">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Edit Airline</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editAirlineForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactInfo" class="form-label">Contact Info</label>
                        <input type="text" class="form-control" id="contactInfo" name="contactInfo" required>
                    </div>
                    <hr>
                    <h5>Reviews:</h5>
                    <div id="reviewContainer"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-pen me-2"></i>Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Add Modal -->
<div class="modal fade" id="addAirllineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content sec-color text-light fs-5">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Add Airline</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addAirlineForm" onsubmit="AddAirlline(event)">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control has-validation" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control has-validation" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactInfo" class="form-label">Contact Info</label>
                        <input type="text" class="form-control has-validation " id="contactInfo" name="contactInfo" required>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
