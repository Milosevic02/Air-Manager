<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Style/Index.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Script/Index.js"></script>
    <script src="Script/Flight.js"></script>


    <script src="Script/LoggedIn.js"></script>
    <script>
        $(document).ready(function(){
            GetUserRole("Admin")
            LoadFlights("Admin")
        })
    </script>

</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Admin.html">
                <img src="Img/Logo.png" alt="Logo"> <!-- Replace with your icon -->
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5 text-center" >
                        <a class="nav-link" href="Admin.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link text-center" href="AirllineAdmin.html">
                            <i class="fas fa-building"></i>
                            <small>Airline</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-center" href="AdminReservation.html">
                            <i class="fas fa-suitcase"></i>
                            <small>Reservations</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-center" href="Review.html">
                            <i class="fas fa-star"></i>
                            <small>Reviews</small>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link " data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user "></i>
                            <small class="dropdown-toggle">Profile</small>
                        </button>
                        <ul class="dropdown-menu sec-color" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-light" href="EditAdminProfile.html"><i class="fas fa-user-edit me-2"></i>Edit Profile</a></li>
                            <li><a onclick="SignOut()" class="dropdown-item text-light" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Toast-->
    <div id="FlightsToast" class="toast mt-5 align-items-center text-bg-primary border-0 position-fixed start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" style="top: 75px; z-index: 11;">
        <div class="d-flex">
            <div class="toast-body">
                
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

    <!-- Filter -->
    <div class="container mt-5 p-5 sec-color text-dark ">
        <div class="row admin-filter">
            <div class="col">
                <div class="input-group mb-3 text-dark">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i>
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="departureDestination" placeholder="Departure Destination">
                        <label for="departureDestination">Departure Destination</label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <label for="departureDate" class="text-light fw-bold">Departure Date</label>
                <input type="date" class="form-control date-picker" id="departureDate">
            </div>
        </div>
        <!-- Drugi red -->
        <div class="row mt-3 admin-filter">
            <div class="col ">
                <div class="input-group mb-3 text-dark">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i>
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="arrivalDestination" placeholder="Arrival Destination">
                        <label for="arrivalDestination">Arrival Destination</label>
                    </div>
                  </div>
            </div>
            <div class="col">
                <button onclick="LoadFlights('Admin')" type="button" class="btn btn-outline-warning filter-btn mt-2">
                    <i class="fas fa-filter"></i> Filter 
                </button>
                <button type="button" class="btn btn-outline-danger reset-btn mt-2" onclick="Reset('Admin')">
                    <i class="fas fa-undo"></i> Reset 
                </button>
                <button type="button" class="btn btn-outline-success add-btn mt-2" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fas fa-plus"></i> Add Flight 
                </button>
            </div>
        </div>
            
    </div>


    <!--Table-->
    <div id="flightTable" class="m-5"></div>


    <!--Delete Modal-->
    <div class="modal" tabindex="-1" id="deleteModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content sec-color text-light">
            <div class="modal-header">
              <h5 class="modal-title">Delete Flight</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteFlightId">
              <p>Are you sure want to delete this flight?</p>
            </div>
            <div class="modal-footer">
              <button onclick='LoadFlights(Admin)' type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button onclick="DeleteFlight()" type="button" class="btn btn-danger">Yes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content p-5 sec-color text-light">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Edit Flight</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editFlightForm" onsubmit="EditFlight(event)">
                <div class="modal-body">
                    <input type="hidden" id="editFlightId">
                    <div class="mb-3">
                        <label for="airline" class="form-label">Airline</label>
                        <input type="text" class="form-control" id="editAirline" name="airline" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="departureDateAndTime" class="form-label">Departure Date and Time</label>
                        <input type="datetime-local" class="form-control" id="editDepartureDateAndTime" name="departureDateAndTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="arrivalDateAndTime" class="form-label">Arrival Date and Time</label>
                        <input type="datetime-local" class="form-control" id="editArrivalDateAndTime" name="arrivalDateAndTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="availableSeats" class="form-label">Available Seats</label>
                        <input type="number" class="form-control" id="editAvailableSeats" name="availableSeats" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="occupiedSeats" class="form-label">Occupied Seats</label>
                        <input type="number" class="form-control" id="editOccupiedSeats" name="occupiedSeats" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="editPrice" name="price" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="flightStatus" class="form-label">Flight Status</label>
                        <select class="form-select" id="flightStatus" name="flightStatus" required>
                            <option value="Active">Active</option>
                            <option value="Cancelled">Cancelled</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-pen me-2"></i>Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content sec-color text-light">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Add Flight</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addFlightForm" onsubmit="AddFlight(event)">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="airline" class="form-label">Airline</label>
                        <input type="text" class="form-control has-validation" id="airline" name="airline" required>
                    </div>
                    <div class="mb-3">
                        <label for="departureDestination" class="form-label">Departure Destination</label>
                        <input type="text" class="form-control has-validation" id="departureDestination" name="departureDestination" required>
                    </div>
                    <div class="mb-3">
                        <label for="arrivalDestination" class="form-label">Arrival Destination</label>
                        <input type="text" class="form-control has-validation" id="arrivalDestination" name="arrivalDestination" required>
                    </div>
                    <div class="mb-3">
                        <label for="departureDateAndTime" class="form-label">Departure Date and Time</label>
                        <input type="datetime-local" class="form-control has-validation" id="departureDateAndTime" name="departureDateAndTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="arrivalDateAndTime" class="form-label">Arrival Date and Time</label>
                        <input type="datetime-local" class="form-control has-validation" id="arrivalDateAndTime" name="arrivalDateAndTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="availableSeats" class="form-label">Available Seats</label>
                        <input type="number" class="form-control has-validation" id="availableSeats" name="availableSeats" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control has-validation"  id="price" name="price" step="0.01" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
