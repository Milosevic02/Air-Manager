                <img src="Img/Logo.png" alt="Logo">

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">

<!-- Airline Cards -->
<div id="airllineCard" class="container mt-5 pt-5"></div>

<!--Airline Modal-->
<div class="modal fade" id="airllineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content sec-color text-light">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="name"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                  <h5>Address:</h5>
                  <p id="adress"></p>
              </div>
              <div class="mb-3">
                  <h5>Contact Info:</h5>
                  <p id="contactInfo"></p>
              </div>
              <hr>
              <h5>Reviews:</h5>
              <div id="reviewContainer"></div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                  <i class="fas fa-times me-2"></i>Cancel
              </button>
          </div>
      </div>
  </div>
</div>
