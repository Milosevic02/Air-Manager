<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Style/Airlline.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Script/Index.js"></script>
    <script src="Script/Airlline.js"></script>

    <script>
      $(document).ready(function(){
          GetUserRole("Passenger")
          LoadAirllines("Passenger")
      })
  </script>

    <script src="Script/LoggedIn.js"></script>
</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Img/Logo.png" alt="Logo"> <!-- Replace with your icon -->
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5 text-center" >
                        <a class="nav-link" href="Passenger.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link text-center" href="AirllinePassenger.html">
                            <i class="fas fa-building"></i>
                            <small>Airline</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-center" href="Reservation.html">
                            <i class="fas fa-suitcase"></i>
                            <small>Reservations</small>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link " data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user "></i>
                            <small class="dropdown-toggle">Profile</small>
                        </button>
                        <ul class="dropdown-menu sec-color" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-light" href="EditProfile.html"><i class="fas fa-user-edit me-2"></i>Edit Profile</a></li>
                            <li><a onclick="SignOut()" class="dropdown-item text-light" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Airlline Cards -->
    <div id="airllineCard" class="container mt-5 pt-5"></div>

    <div class="modal fade" id="airllineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content sec-color text-light">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="name"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <h5>Address:</h5>
                      <p id="adress"></p>
                  </div>
                  <div class="mb-3">
                      <h5>Contact Info:</h5>
                      <p id="contactInfo"></p>
                  </div>
                  <hr>
                  <h5>Reviews:</h5>
                  <div id="reviewContainer"></div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                      <i class="fas fa-times me-2"></i>Cancel
                  </button>
              </div>
          </div>
      </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
