<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Script/Reservation.js"></script>
    <script src="Script/Index.js"></script>
    <script src="Script/LoggedIn.js"></script>
    <script>
        $(document).ready(function(){
            GetUserRole("Passenger")
            LoadReservationsPassenger("created")
        })
    </script>
    <link href="Style/Index.css" rel="stylesheet"/>

    <title>Air Manager</title>

</head>
<body class = "bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sec-color fixed-top">
        <div class="container">
            <a class="navbar-brand" href="Index.html">
                <img src="Img/Logo.png" alt="Logo"> <!-- Replace with your icon -->
                <span class="name">Air Manager</span>
            </a>

            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ">
                    <li class="nav-item active mr-lg-5 text-center" >
                        <a class="nav-link" href="Passenger.html">
                            <i class="fas fa-plane"></i>
                            <small>Flights</small>
                        </a>
                    </li>
                    <li class="nav-item mr-lg-5">
                        <a class="nav-link text-center" href="AirllinePassenger.html">
                            <i class="fas fa-building"></i>
                            <small>Airline</small>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-center" href="Reservation.html">
                            <i class="fas fa-suitcase"></i>
                            <small>Reservations</small>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <button class="nav-link " data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user "></i>
                            <small class="dropdown-toggle">Profile</small>
                        </button>
                        <ul class="dropdown-menu sec-color" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-light" href="EditProfile.html"><i class="fas fa-user-edit me-2"></i>Edit Profile</a></li>
                            <li><a onclick="SignOut()" class="dropdown-item text-light" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                          </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Toast-->
    <div id="ReservationToast" class="toast mt-5 align-items-center text-bg-primary border-0 position-fixed start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true" style="top: 75px; z-index: 11;">
        <div class="d-flex">
            <div class="toast-body">
                
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

    <!--Filter-->
    <div class="container-sm mt-5 p-5 text-dark">
        <div class="row sec-color p-5 justify-content-around">
            <div class="col-auto ">
                <select id="reservationStatus" class="status mt-2">
                    <option value="created">CREATED</option>
                    <option value="approved">APPROVED</option>
                    <option value="rejected">REJECTED</option>
                    <option value="finished">FINISHED</option>

                </select>
            </div>
            <div class="col-auto">
                <button onclick="FilterReservation()" type="button" class="btn btn-outline-warning filter-btn mt-2">
                    <i class="fas fa-filter"></i> Filter 
                </button>
            </div>
        </div>
    </div>

    <!--Table-->
    <div id="reservationTableContainer" class="m-5"></div>

    <!--Cancel Modal-->
    <div class="modal" tabindex="-1" id="cancelModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content sec-color text-light">
            <div class="modal-header">
              <h5 class="modal-title">Cancel Flight</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="cancelFlightId">
              <p>Are you sure want to cancel this flight?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button onclick='CancelReservation("Passenger")' type="button" class="btn btn-danger">Yes</button>
            </div>
          </div>
        </div>
      </div>

<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content sec-color text-light fs-5">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Add Review</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addReviewForm" enctype="multipart/form-data" onsubmit="AddReview(event)">
                <div class="modal-body">
                    <input type="hidden" id="airlineName">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control has-validation" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control has-validation" id="description" name="description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control has-validation" id="image" name="image" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body> 
</html>
